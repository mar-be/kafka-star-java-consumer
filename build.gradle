plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.0.2'
    implementation('com.github.mar-be:merkle_tree:master-SNAPSHOT')
    implementation('com.github.mar-be:signature-sodium-java:master-SNAPSHOT')
    implementation('com.goterl.lazycode:lazysodium-java:3.8.0')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
